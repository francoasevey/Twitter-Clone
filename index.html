<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <aside>
            <a href="#" class="logo"><i class="fab fa-twitter"></i></a>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="#"><i class="fa-solid fa-hashtag"></i> Explore</a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i> Notification</a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i> Message</a></li>
                <li><a href="#"><i class="fa-solid fa-bookmark"></i> Bookmark</a></li>
                <li><a href="#"><i class="fa-solid fa-clipboard-list"></i> List</a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li><a href="#"><i class="fa-solid fa-ellipsis"></i> More</a></li>
            </ul>
            <button>Tweet</button>
        </aside>
        
        <section> 
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <div class="search_bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search on Twitter...">
                </div>
                <div class="user">
                    <h6>Hey, Frank!</h6>
                    <img src="/images/user.png" alt="">
                </div>
            </nav>
            <div class="profile_post_follow_bx">
                <div class="profile_bx">
                    <div class="profile_card">
                        <img src="/images/bluetick.png" alt="" class="blue_tick_pc">
                        <img src="/images/user.png" alt="" class="profile_img">
                        <h5>frank dev</h5>
                        <h6>@frak_dev</h6>
                        <address>
                            <a href="#">
                                <i class="fa-solid fa-location-dot"></i>
                                buenos aires
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-earth-asia"></i>
                            </a>
                        </address>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo,</p>
                        <div class="data">
                            <div class="data_card">
                                <p>Tweets</p>
                                <h4>847</h4>
                            </div>
                            <div class="data_card">
                                <p>Followers</p>
                                <h4>11.4k</h4>
                            </div>
                            <div class="data_card">
                                <p>Following</p>
                                <h4>134</h4>
                            </div>
                        </div>
                    </div>
                    <div class="activity_bx">
                        <div class="activity_card_bx"></div>
                        <div class="activity_card_bx"></div>
                        <div class="activity_card_bx"></div>
                        <div class="activity_card_bx"></div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="/app.js"></script>
</body>
</html>
